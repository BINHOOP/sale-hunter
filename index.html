<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sale Hunter - Find the Best Deals</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <header>
        <img src="assets/logo.png" alt="Sale Hunter Logo" class="logo">
        <h1>Sale Hunter</h1>
        <nav>
            <ul>
                <li><a href="#shopee-products">Shopee</a></li>
                <li><a href="#amazon-products">Amazon</a></li>
                <li><a href="#tiktok-live">TikTok Livestream</a></li>
                <li><a href="#alibaba-products">Alibaba</a></li>
                <li><a href="#premium">Premium Membership</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <!-- Các phần hiển thị sản phẩm -->
        <section id="shopee-products" data-aos="fade-up">
            <h2>Shopee Products</h2>
            <div id="shopee-list" class="product-grid"></div>
        </section>
        <section id="amazon-products" data-aos="fade-up">
            <h2>Amazon Products</h2>
            <div id="amazon-list" class="product-grid"></div>
        </section>
        <section id="tiktok-live" data-aos="fade-up">
            <h2>TikTok Livestream Deals</h2>
            <div id="tiktok-list" class="product-grid"></div>
        </section>
        <section id="alibaba-products" data-aos="fade-up">
            <h2>Alibaba Products</h2>
            <div id="alibaba-list" class="product-grid"></div>
        </section>

        <!-- Phần Membership Premium -->
        <section id="premium">
            <h2>Premium Membership</h2>
            <p>Get access to exclusive features and unlimited deals.</p>
            <button id="upgrade-button" data-plan="premium">Upgrade to Premium</button>
            <button id="upgrade-full-button" data-plan="full">Upgrade to Full Access</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Sale Hunter. All rights reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="js/scripts.js"></script>
    <script src="js/stripe.js"></script>
</body>
</html>
